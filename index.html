<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Користувачі</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>Список Користувачів</h1>

      <section>
        <div class="div-actions">
          <button
            id="add-user-btn"
            class="btn-add"
            title="Добавити користувача"
          >
            Добавити користувача
          </button>
          <input
            type="search"
            search-input
            maxlength="80"
            placeholder="Знайти користувача..."
          />
        </div>

        <table>
          <thead>
            <tr>
              <th>Ім'я</th>
              <th>Прізвище</th>
              <th>Eлектронна адреса</th>
              <th>Дата добавлення</th>
              <th>Дії</th>
            </tr>
          </thead>
          <tbody id="user-list"></tbody>
        </table>

        <div class="pagination-container">
          <div class="pagination">
            <button previous-page title="Previous page">&#xab;</button>
            <div current-page></div>
            <button next-page title="Next page">&#xbb;</button>
          </div>
        </div>
      </section>
    </div>

    <!-- Modal -->
    <div class="modal-container">
      <div class="modal">
        <div class="modal-header">
          <h3 modal-title></h3>
        </div>
        <form class="modal-form">
          <label class="name"
            >Ім'я<input
              type="text"
              name="name"
              maxlength="80"
              autocomplete="off"
            />
          </label>

          <label class="surname"
            >Прізвище<input
              type="text"
              name="surname"
              maxlength="80"
              autocomplete="off"
          /></label>

          <label class="email"
            >Eлектронна адреса
            <input type="text" name="email" maxlength="80" autocomplete="off" />
          </label>

          <div class="modal-actions">
            <button class="save">Добавити</button>
            <button class="cancel">Закрити</button>
          </div>
        </form>
      </div>
    </div>

    <script src="scripts/Store.js"></script>
    <script src="scripts/UI.js"></script>
    <script src="scripts/app.js"></script>
  </body>
</html>
